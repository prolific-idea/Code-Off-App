<div class="col-lg-12" ng-controller="viewLeaderboardController">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb">
        <div class="code-off-leaderboard-border">
            <div class="row">
                <div class="col-lg-4 col-md-4"><h2 class="h2" id="leaderboard-heading">Leaderboard</h2></div>
                <div class="col-lg-8 col-md-8" id="search-filter">
                    <div class="pull-right form-group" style="display: inline-flex;">
                        <div class="btn-group" style="display: inline-flex; margin-top: 12px;">
                            <form name="searchForm">
                                <input type="text" placeholder="search..." class="form-control" ng-model="searchTerm"
                                       ng-pattern="^[0-9]+$" min="1">
                            </form>
                            <button type="button" class="btn btn-default" ng-click="searchFor({{selectedSearch.id}})"
                                    ng-disabled="searchForm.$invalid || searchForm.$pristine || searchForm.$dirty">
                                {{selectedSearch.name}}
                            </button>
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <ul class="dropdown-menu" style="float: right;">
                                <li ng-repeat="action in searchActions">
                                    <a href="#" ng-click="setSearchAction(action)">{{action.name}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <table class="table table-striped" id="leaderboard-table">
                <thead>
                <tr>
                    <th></th>
                    <th>Tech</th>
                    <th>Code Offs</th>
                    <th>Points</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="coder in coders">
                    <td>
                        <a href="http://github.com/{{coder.personDTO.username}}">
                            <div ng-if="!coder.personDTO.firstName || !coder.personDTO.lastName">
                                {{coder.personDTO.username}}
                            </div>
                            <div ng-if="coder.personDTO.firstName || coder.personDTO.lastName">
                                {{coder.personDTO.firstName}} {{coder.personDTO.lastName}}
                            </div>
                        </a>
                    </td>
                    <td class="code-off-tech" style="display: inline-flex">
                        <div ng-repeat="tech in coder.techs">
                            <i class="ng-bind: icon-{{tech.description}}" style="padding-left: 3px;"></i>
                        </div>
                    </td>
                    <td class="code-off-points">
                        {{coder.noCodeOffs}}
                    </td>
                    <td class="code-off-points">
                        {{coder.points}}
                    </td>
                </tr>
                </tbody>
            </table>
            <br>
            <div class="row">
                <button type="button" class="btn btn-default" ng-hide="pageNum === 1" ng-click="ToPrevPage()"
                        data-toggle="tooltip" title="To Next Page"><i class="glyphicon glyphicon-chevron-left"></i>Prev
                </button>
                <button type="button" class="btn btn-default pull-right" ng-hide="CanNotNext"
                        ng-click="ToNextPage()" data-toggle="tooltip" title="To Next Page">Next <i
                        class="glyphicon glyphicon-chevron-right"></i></button>
            </div>
        </div>
    </div>
</div>
